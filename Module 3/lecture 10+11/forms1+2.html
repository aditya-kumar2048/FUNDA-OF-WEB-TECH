<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2>Forms in HTML : </h2>
    <!-- <form action="/Module 3/lecture 5/image.html"> -->
        <form action="">
            <!-- By default type is always text -->
        <label for="fname">First Name:
        </label>
        <input type="text" id="fname" minlength="5" maxlength="12" required placeholder="Enter Your First Name"/>
        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" value="AK" />
        <!-- value = AK is now fixed it will always show when u refresh ur page  -->
        <label for="lname">Last Name</label>
        <input type="text"  id="lname" minlength="5" maxlength="12" disabled/>
        <!-- disabled keyword is to disable the last name so we can't use that. -->
        <br><br>
        <label for="age">Age : </label>
        <input type="number" id="age" minlength="1" maxlength="3" required/>

        <br><br>
        <label for="email">Email : </label>
        <input type="email" id="email" />
        <br><br>
        <label for="doj">Date of Joining : </label>
        <input type="date" id="doj"/>

        <br><br>
        <label for="pass">Enter Password :</label>
        <input type="password" id="pass" />

        <br>
        <!-- if i have to choose only one option we use same 'name' for all input box -->
         <!-- if i have to bind or select/check button by clicking on their name we use same name in 'id' of input and 'for' of label -->
         <p>Enter Your Shirt Size : </p>
         <input type="radio" name="shirtsize" id="small" value="small"/> <label for="small">Small Size</label>
         <input type="radio" name="shirtsize" id="medium" value="medium" checked   /> <label for="medium">Medium Size</label>
         <input type="radio" name="shirtsize" id="large" value="large"/> <label for="large">Large Size</label>
 
         <p>Enter Your Known Language : </p>
         <input type="checkbox" name="lang" id="english" value="english"/> <label for="english">English</label>
         <input type="checkbox" name="lang" id="hindi" checked  value="hindi" /> <label for="hindi">Hindi</label>
         <input type="checkbox" name="lang" id="marathi" value="marathi"/> <label for="marathi">Marathi</label>
         <input type="checkbox" name="lang" id="gujrati" value="gujrati"/><label for="gujrati">Gujrati</label>
          <br><br>
        <label for="shirtcol">Enter the color of shirt you want :  </label>
        <input type="color" id="shirtcol">

        <!-- dropdown menu -->
        <br><br>
        <label for="paymentOpt">Please Select Payment Option : </label>
        <select name="payment" id="paymentOpt">paytm
        <option value="Select">Select</option>
        <option value="Gpay">Gpay</option>
        <option value="PhonePe">PhonePe</option>
        <option value="Paytm">Paytm</option>
        <option value="COD">COD</option>
    </select>


    <br><br>
    <label for="feedbacks">Please Provide Your Valuable feedback :</label>
    <textarea name="feedback" id="feedbacks" rows="18" cols="75" placeholder="Enter Your Feedback Here...."></textarea>

    <br><br>
    <input type="reset">
    <input type="submit">
    </form>  
</body>
</html>
