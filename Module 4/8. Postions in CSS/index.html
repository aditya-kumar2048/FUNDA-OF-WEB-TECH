<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box static">1. Static</div>
        <div class="box relative">2. Relative</div>
        <div class="box absolute">3. Absolute</div>
        <div class="box fixed">4. Fixed</div>
        <div class="box sticky">5. Sticky</div>
    </div>
    <!--  To create the above container we can use shortcut => .container>.box*5 -->
      <div class="blankSpace"></div>
</body>
</html>
