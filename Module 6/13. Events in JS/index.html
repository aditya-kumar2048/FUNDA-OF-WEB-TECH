<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13. Events Handling in JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Event Listners :</h1>
    <div class="container cont" >
        <div class="box" id="box-1">box-1</div>
        <div class="box" id="box-2" onclick="onClickFun()">box-2</div>
        <div class="box" id="box-3" onmouseover="onMouseOverFun()">box-3</div>
        <div class="box" id="box-4" onmousemove="onMouseMoveFun()">box-4</div>
        <div class="box" id="box-5">box-5</div>
    </div>

    <form action="#">
        <input type="text" onkeypress="KeyPressEvent()" onkeydown="onKeyDown()" onkeyup="onKeyUp()">
    </form>

    <script src="script.js"></script>
</body>

</html>
