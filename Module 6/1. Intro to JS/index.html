<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JS</title>
</head>
<body>
    
    <!-- script - a keyword use to link or write programm in this . -->
    <script >
        //<!-- there are three keyword - let, const , var -->
        // using let - u can create variable in js or say container.
        let name = "Aditya";
        console.log(name);//use to print o/p
        console.log('My name is',name);
        console.log('My name is '+ name);//try to use , as we use + in addition  also in this will cause confusion.

        let age = 19;
        console.log('My age is '+age);// to add sentance either use single quote or double quote it will work on both.

        let a = 12;
        let b = 10;
        console.log(a+b)
        console.log(a+b-5);
        // OR
        let sum = a+b;
        console.log(sum);
        console.log(sum-5);
        console.log("Inner JS");
        
    </script>

    <script src="script.js"></script>
    <!-- using src we can link many script file -->


    <script>
        console.log("Second script");
    </script>

    <!-- it will print line by line -->
</body>
</html>
